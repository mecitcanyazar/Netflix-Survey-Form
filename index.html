<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Survey Form</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>NET<span>FLIX</span></h1>
        <p>Thank you for signing up at Netflix.Tell us more about yourself.</p>

        <form action="">
            <div class="box">
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" required></div>
            <div class="box">
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age" min="18" max="99"placeholder="Age" required></div>
            <div class="box">
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="example@netflix.com" required></div>
                
            <div class="box">   
            <label for="content_type">Content Type</label><br>
            <select name="content_type" id="content_type">
                <option value="movie" selected>Movie</option>
                <option value="series">Series</option>
            </select></div>

            <div class="box">  
                Movie Type <br>
                <input type="checkbox" name="comedy" id="comedy">
                <label for="comedy">Comedy</label><br>
                <input type="checkbox" name="action" id="action">
                <label for="action">Action</label><br>
                <input type="checkbox" name="romance" id="romance">
                <label for="romance">Romance</label><br>
        </div>
        <div class="box"> 
            Gender <br>
            <input type="radio" name="gender" id="male" checked>
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label><br>
        </div>
        <div class="box textarea">
            <label for="textarea">Feedback</label><br>
            <textarea name="textarea" id="textarea" cols="57" rows="7" placeholder="Enter Your Comment"></textarea>
            <button>Send</button>
        </div>
        </form>
</div>
    
</body>
</html>
